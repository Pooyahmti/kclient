<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title><%- title -%></title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="icon.png">
    <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
    <link href="public/css/kclient.css" rel="stylesheet">
    <script src="audio/socket.io/socket.io.js"></script>
  </head>
  <body>
    <!--KasmVNC Iframe-->
    <!-- <iframe class="vnc" src="vnc/index.html?autoconnect=1&resize=remote&clipboard_up=true&clipboard_down=true&clipboard_seamless=true&show_control_bar=true<% if(path){ %><%- path -%><% } %>"></iframe> -->
    <iframe srcdoc="<h1>Hello Worldddddddddd</h1>" width="1000" height="1000" frameborder="0"></iframe>
    <!--LSIO Function Bar-->
    <div id="lsbar">
      <div class="icons" id="fileButton" title="File Manager" onclick="toggle('#files')">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
        </svg>
      </div>
      <div class="icons" id="audioButton" title="Enable Audio" onclick="audio()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
          <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
          <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
        </svg>
      </div>
      <div class="icons" id="micButton" title="Enable Microphone" onclick="mic()">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path>
          <path d="M19 10v2a7 7 0 0 1-14 0v-2"></path>
          <line x1="12" y1="19" x2="12" y2="23"></line>
          <line x1="8" y1="23" x2="16" y2="23"></line>
        </svg>
      </div>
    </div>
    <!--File Browser-->
    <div id="files">
      <iframe id="files_frame" name="files_frame" src="files" frameborder="0"></iframe>
      <div class="close" onclick="closeToggle('#files')"></div>
    </div>
    <!--Main logic-->
    <script src="public/js/jquery.min.js"></script>
    <script src="public/js/kclient.js"></script>
  </body>
</html>
